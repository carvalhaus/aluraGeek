<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.css"
      integrity="sha512-oHDEc8Xed4hiW6CxD7qjbnI+B07vDdX7hEPTvn9pSZO1bcRqHp8mj9pyr+8RVC2GmtEfI2Bi9Ke9Ass0as+zpg=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Raleway:wght@100;200;300;400;500;600;700;800;900&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="../assets/css/style.css" />
    <link rel="stylesheet" href="../assets/css/products.css" />
    <title>Alura Geek - Home</title>
  </head>
  <body>
    <header class="header">
      <div class="nav">
        <a href="../index.html">
          <img
            src="../assets/images/logo.svg"
            alt="Logo AluraGeek"
            class="logo"
          />
        </a>
        <label for="search-bar" class="search-bar">
          <input
            type="text"
            id="search-bar"
            class="input"
            placeholder="O que deseja encontrar?"
          />
          <i data-feather="search" class="input-icon"></i>
        </label>
      </div>
      <i data-feather="search" class="search"></i>
    </header>

    <main>
      <section class="all-products">
        <div class="all-products__title">
          <h3>Todos os produtos</h3>
          <a href="../pages/add-products.html">
            <button class="btn-filled add">Adicionar produto</button>
          </a>
        </div>

        <ul class="products" data-products></ul>
      </section>
    </main>

    <footer>
      <section class="footer">
        <div class="links">
          <img
            src="../assets/images/logo.svg"
            alt="Logo AluraGeek"
            class="logo footer"
          />
          <ul class="list">
            <li>Quem somos nós</li>
            <li>Política de privacidade</li>
            <li>Programa fidelidade</li>
            <li>Nossas lojas</li>
            <li>Quero ser franqueado</li>
            <li>Anuncie aqui</li>
          </ul>
        </div>

        <div class="contact-us">
          <p>Fale conosco</p>
          <form data-contact-form>
            <label for="name" class="name">
              <p>Nome</p>
              <input type="text" id="name" minlength="3" required data-name />
            </label>
            <textarea
              class="message"
              placeholder="Escreva um mensagem"
              minlength="5"
              required
              data-message
            ></textarea>
            <button class="btn-filled" data-contact-btn>Enviar mensagem</button>
          </form>
        </div>
      </section>

      <p class="developer">Desenvolvido por João Pedro de Carvalho Oliveira</p>
    </footer>
  </body>

  <!-- Icons -->
  <script src="https://unpkg.com/feather-icons"></script>
  <script>
    feather.replace();
  </script>
  <script type="module" src="../assets/js/products.js"></script>
  <script type="module" src="../assets/js/contact-us.js"></script>
</html>
