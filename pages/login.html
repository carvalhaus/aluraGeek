<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.css"
      integrity="sha512-oHDEc8Xed4hiW6CxD7qjbnI+B07vDdX7hEPTvn9pSZO1bcRqHp8mj9pyr+8RVC2GmtEfI2Bi9Ke9Ass0as+zpg=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Raleway:wght@100;200;300;400;500;600;700;800;900&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="../assets/css/style.css" />
    <link rel="stylesheet" href="../assets/css/login.css" />
    <title>Alura Geek - Login</title>
  </head>
  <body>
    <header class="header">
      <div class="nav">
        <a href="../index.html">
          <img
            src="../assets/images/logo.svg"
            alt="Logo AluraGeek"
            class="logo"
          />
        </a>
        <label for="search-bar" class="search-bar">
          <input
            type="text"
            id="search-bar"
            class="input"
            placeholder="O que deseja encontrar?"
          />
          <i data-feather="search" class="input-icon"></i>
        </label>
      </div>
      <i data-feather="search" class="search"></i>
    </header>

    <main>
      <section class="login">
        <p>Inicar Sessão</p>

        <form class="login__form" data-form-login>
          <label for="email" class="input-label">
            <input
              type="email"
              name="email"
              id="email"
              placeholder="Escreva seu e-mail"
              required
              autocomplete="off"
              data-email
            />
          </label>

          <label for="password" class="input-label">
            <input
              type="password"
              name="password"
              id="password"
              placeholder="Escreva sua senha"
              required
              autocomplete="off"
              data-password
            />
          </label>

          <button class="btn-filled btn-login">Entrar</button>
        </form>
      </section>
    </main>

    <footer>
      <section class="footer">
        <div class="links">
          <img
            src="../assets/images/logo.svg"
            alt="Logo AluraGeek"
            class="logo footer"
          />
          <ul class="list">
            <li>Quem somos nós</li>
            <li>Política de privacidade</li>
            <li>Programa fidelidade</li>
            <li>Nossas lojas</li>
            <li>Quero ser franqueado</li>
            <li>Anuncie aqui</li>
          </ul>
        </div>

        <div class="contact-us">
          <p>Fale conosco</p>
          <form>
            <label for="name" class="name">
              <p>Nome</p>
              <input type="text" />
            </label>
            <textarea
              name="message"
              id="message"
              class="message"
              cols="30"
              rows="5"
              placeholder="Escreva um mensagem"
            ></textarea>
          </form>
          <button class="btn-filled">Enviar mensagem</button>
        </div>
      </section>

      <p class="developer">Desenvolvido por João Pedro de Carvalho Oliveira</p>
    </footer>
  </body>

  <!-- Icons -->
  <script src="https://unpkg.com/feather-icons"></script>
  <script>
    feather.replace();
  </script>
  <script type="module" src="../assets/js/login.js"></script>
</html>
